<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Document</title>
    <link

  <body>
    <div class="container">
      <div class="card border mt-5" style="max-width: 550px;">
        <div class="card-body">
          <form class="input-group mb-3" id="search-engin">
            <input
              type="search"
              class="form-control rounded"
              placeholder="Enter a city"
              autofocus="on"
              id="enter-city"
            />
            <input class="btn btn-primary rounded me-2 ms-1" type="submit" value="Search">
          </input>
          <button class="btn btn-success rounded" type="button" id="current-button">
              Current
            </button>
          </form>
          <h1 id="city-display"></h1>
          <h4></h4>
          <h5></h5>
          <div class="row mb-5 mt-3">
            <div class="col temperature"><span id="temp-display"></span><span id="celcius">&#8451</span></div>
            <div class="col precip-wind"><div id="wind"></div><div id="humidity"></div></div>
          </div>
        </div>
      </div>
      <p class="coded-by"><a href="https://github.com/irynanetrebska/myPublicRepository" target="_blank">Open-source code by</a>, Iryna Netrebska</p>
